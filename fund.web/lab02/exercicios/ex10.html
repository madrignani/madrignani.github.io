<body>
    <h1>Codificador de texto Morse</h1>
    <p>Este é um programa que possibilita codificar texto para Morse ou decodificar Morse para texto. Clique em "Alternar" para codificar ou decodificar.</p>
    <form id="textForm">
        <label for="phrase">Digite o texto:</label>
        <input type="text" id="phrase">
        <button type="submit" id="encoded">Processar texto</button>
        <button type="button" id="toggleBtn">Alternar</button>
    </form>

    <br><br>
    <div id="output"></div>
