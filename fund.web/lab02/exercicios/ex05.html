<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lab02 JS - EXERCÍCIO 05</title>

<body>
    <h1>Minúscula - Maiúscula</h1>
	<p>Este programa permite que você insira um texto e escolha o tipo de conversão desejada em relação à caixa das letras.</p>

    <form id="formularioTexto">
        <label for="inputTexto">Insira o texto:</label><br>
        <textarea id="inputTexto" name="inputTexto" rows="8" cols="50"></textarea><br>
        <label for="opcao">Escolha a opção:</label>
        <select id="opcao" name="opcao">
            <option value="maiuscula">Converter para maiúscula</option>
            <option value="minuscula">Converter para minúscula</option>
            <option value="pontuacao">Converter de acordo com a pontuação</option>
        </select>
		<br><br><br>
        <button type="submit">Formatar Texto</button>
    </form>

	<br><br>
    <label for="outputTexto">Texto formatado:</label><br>
    <textarea id="outputTexto" name="outputTexto" rows="8" cols="50" readonly></textarea><br>

    <p><a href="../lab02.html">Voltar ao menu principal</a></p>
    <script src="ex05.js"></script>
</body>
</html>
