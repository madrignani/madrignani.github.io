<body>
    <h1>Calculadora de Semanas</h1>
    <p>Este é um programa que calcula quantas semanas se passaram desde a data fornecida até hoje.</p>
    <form id="dateForm">
        <label for="day">Dia:</label>
        <input type="number" id="day" required><br>
        <label for="month">Mês:</label>
        <input type="number" id="month" required><br>
        <label for="year">Ano:</label>
        <input type="number" id="year" required><br>
        <button type="submit">Calcular Semanas</button>
    </form>

    <br><br>
    <div id="result"></div>

</body>
